<ion-header mode="ios" [translucent]="false">
  <ion-toolbar
    class="ion-no-padding"
    color="whiteColor"
    style="box-shadow: 0 2px 3px rgba(0, 0, 0, 0.15)"
  >
    <div
      class="rowAlignCenter"
      style="padding: 15px 20px; background-color: var(--whiteColor)"
    >
      <ion-icon
        (click)="goBack()"
        name="chevron-back"
        color="blackColor"
        style="font-size: 28px"
      ></ion-icon>
      <ion-text class="blackColor20SemiBold" style="margin-left: 10px">
        Help
      </ion-text>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin-top: 15px; margin-bottom: 8px">
    <ion-text class="blackColor18SemiBold" style="margin: 0 20px">
      Popular Topics
    </ion-text>
  </div>
  <div *ngFor="let item of popularTopicsList">
    <div
      (click)="goToHelpDetail(item.topic)"
      class="rowAlignCenter"
      style="
        justify-content: space-between;
        margin: 0 20px;
        margin-bottom: 10px;
      "
    >
      <ion-text class="blackColor16Regular" style="flex: 1">
        {{item.topic}}
      </ion-text>
      <ion-icon
        name="chevron-forward-outline"
        color="blackColor"
        style="font-size: 15px"
      >
      </ion-icon>
    </div>
  </div>
</ion-content>
