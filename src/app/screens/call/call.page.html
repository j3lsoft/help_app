<ion-content scrollY="false">
  <ion-img
    src="../../../assets/images/users/user12.png"
    style="width: 100%; height: 100%; object-fit: cover"
  >
  </ion-img>

  <div class="column" slot="fixed" style="bottom: 0; left: 0; right: 0">
    <div class="center column" style="margin-bottom: 10px">
      <ion-text class="whiteColor20Bold"> Jiya shah </ion-text>
      <ion-text class="whiteColor14SemiBold" style="margin-top: 5px">
        02:35 min
      </ion-text>
    </div>

    <div
      class="rowAlignCenter optionsWrapper"
      slot="fixed"
      [style.padding-bottom]="platform.is('ios')?'20px':'15px'"
    >
      <div class="column" style="align-items: flex-start; flex: 1">
        <div class="columnAlignCenter">
          <span
            (click)="isMute=!isMute"
            class="material-icons"
            style="color: var(--whiteColor); font-size: 30px"
          >
            {{isMute ? 'mic' : 'mic_off'}}
          </span>
          <ion-text
            class="whiteColor16SemiBold ellipseText"
            style="-webkit-line-clamp: 1; margin-top: 10px"
          >
            Mute
          </ion-text>
        </div>
      </div>

      <div class="columnAlignCenter" style="flex: 1">
        <span
          class="material-icons"
          style="color: var(--whiteColor); font-size: 30px"
        >
          videocam
        </span>
        <ion-text
          class="whiteColor16SemiBold ellipseText"
          style="-webkit-line-clamp: 1; margin-top: 10px"
        >
          Video Call
        </ion-text>
      </div>

      <div class="column" style="flex: 1; align-items: flex-end">
        <div class="columnAlignCenter">
          <ion-icon
            (click)="goBack()"
            name="close-circle"
            style="color: var(--redColor); font-size: 30px"
          >
          </ion-icon>
          <ion-text
            class="whiteColor16SemiBold ellipseText"
            style="-webkit-line-clamp: 1; margin-top: 10px"
          >
            End
          </ion-text>
        </div>
      </div>
    </div>
  </div>
</ion-content>
