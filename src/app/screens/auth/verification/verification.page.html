<ion-header mode="ios" [translucent]="false" class="ion-no-border">
  <ion-toolbar color="secondaryColor">
    <div class="rowAlignCenter margin20" style="margin-left: 15px">
      <ion-icon
        (click)="goBack()"
        name="chevron-back"
        color="whiteColor"
        style="font-size: 28px"
      ></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content color="secondaryColor">
  <div class="center margin20 column" style="margin-top: 0">
    <ion-text class="whiteColor18Regular"> Verify Your Mobile Number </ion-text>
    <ion-text
      class="grayColor14Regular"
      style="margin: 10px 20px; text-align: center"
    >
      Please check your messages and enter the verification code we just sent
      you<br />+91 1236547890
    </ion-text>
    <ion-text class="whiteColor16SemiBold"> Enter Code Here </ion-text>
    <ng-otp-input (onInputChange)="onChange($event)" [config]="config">
    </ng-otp-input>
    <ion-text class="grayColor16Regular">
      Didnâ€™t you receive any code?
    </ion-text>
    <ion-text class="primaryColor18SemiBold" style="margin-top: 5px">
      Resend
    </ion-text>
  </div>
  <div
    (click)="onContinue()"
    class="center margin20"
    style="
      background-color: var(--primaryColor);
      padding: 15px;
      border-radius: 10px;
    "
  >
    <ion-text class="whiteColor22Bold">Continue </ion-text>
  </div>

  <ion-popover
    mode="md"
    [isOpen]="showLoadingDialog"
    style="--width: 85%; --min-width: 85%"
    (didDismiss)="showLoadingDialog = false"
  >
    <ng-template>
      <div class="dialogWrapper">
        <ion-spinner
          name="lines-sharp"
          color="primaryColor"
          style="transform: scale(1.3); margin-top: 10px"
        ></ion-spinner>
        <ion-text class="grayColor16SemiBold" style="margin-top: 30px">
          Please wait..
        </ion-text>
      </div>
    </ng-template>
  </ion-popover>
</ion-content>
