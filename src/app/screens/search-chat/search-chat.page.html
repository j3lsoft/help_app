<ion-header mode="ios" [translucent]="false">
  <ion-toolbar
    class="ion-no-padding"
    color="whiteColor"
    style="box-shadow: 0 2px 3px rgba(0, 0, 0, 0.15)"
  >
    <div
      class="rowAlignCenter"
      style="padding: 15px 20px; background-color: var(--whiteColor)"
    >
      <ion-icon
        (click)="goBack()"
        name="chevron-back"
        color="blackColor"
        style="font-size: 28px"
      ></ion-icon>
      <ion-text class="blackColor20SemiBold" style="margin-left: 10px">
        Search Conversation
      </ion-text>
    </div>

    <div class="rowAlignCenter searchField">
      <ion-icon
        mode="ios"
        name="search"
        color="grayColor"
        style="font-size: 16px"
      ></ion-icon>
      <ion-input
        placeholder="Search here..."
        class="blackColor14Regular textInput"
        style="--placeholderColor: var(--grayColor); --placeholderOpacity: 1"
      />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text
    class="grayColor14SemiBold"
    style="display: flex; margin: 15px 20px"
  >
    Recent Searches
  </ion-text>

  <div>
    <div class="horizontalScroll" style="padding: 0 15px">
      <div
        *ngFor="let item of recentSearchesList"
        style="display: inline-block"
      >
        <div class="columnAlignCenter" style="margin: 0 5px">
          <ion-img [src]="item.userProfilePic" class="imageCircle"> </ion-img>
          <ion-text class="blackColor14Regular">
            {{item.userProfileName}}
          </ion-text>
        </div>
      </div>
    </div>
  </div>
</ion-content>
