<ion-header mode="ios" [translucent]="false">
  <ion-toolbar
    class="ion-no-padding"
    color="whiteColor"
    style="box-shadow: 0 2px 3px rgba(0, 0, 0, 0.15)"
  >
    <div
      class="rowAlignCenter"
      style="padding: 15px 20px; background-color: var(--whiteColor)"
    >
      <ion-icon
        (click)="goBack()"
        name="chevron-back"
        color="blackColor"
        style="font-size: 28px"
      ></ion-icon>
      <ion-text class="blackColor20SemiBold" style="margin-left: 10px">
        Edit Profile
      </ion-text>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content style="--padding-bottom: 20px">
  <div class="column center margin20">
    <div class="center" style="position: relative">
      <ion-img src="../../../assets/images/users/user43.png" class="userImage">
      </ion-img>
      <div id="open-modal" class="center addWrapper">
        <ion-text class="whiteColor14Bold"> + </ion-text>
      </div>
    </div>
  </div>

  <div class="margin20">
    <ion-text class="grayColor16Regular"> Name </ion-text>
    <ion-input
      [(ngModel)]="name"
      name="name"
      placeholder="Name"
      mode="ios"
      class="blackColor18Regular textInput"
      style="--placeholder-color: var(--grayColor); --placeholder-opacity: 1"
    ></ion-input>
    <div class="divider"></div>
  </div>

  <div class="margin20">
    <ion-text class="grayColor16Regular"> User Name </ion-text>
    <ion-input
      [(ngModel)]="userName"
      name="userName"
      placeholder="User Name"
      mode="ios"
      class="blackColor18Regular textInput"
      style="--placeholder-color: var(--grayColor); --placeholder-opacity: 1"
    ></ion-input>
    <div class="divider"></div>
  </div>

  <div class="margin20">
    <ion-text class="grayColor16Regular"> Email Address </ion-text>
    <ion-input
      [(ngModel)]="email"
      name="email"
      placeholder="Email Address"
      mode="ios"
      class="blackColor18Regular textInput"
      style="--placeholder-color: var(--grayColor); --placeholder-opacity: 1"
      inputmode="email"
    ></ion-input>
    <div class="divider"></div>
  </div>

  <div class="margin20">
    <ion-text class="grayColor16Regular"> Phone Number </ion-text>
    <ion-input
      [(ngModel)]="phoneNumber"
      name="phoneNumber"
      placeholder="Phone Number"
      mode="ios"
      class="blackColor18Regular textInput"
      style="--placeholder-color: var(--grayColor); --placeholder-opacity: 1"
      inputmode="numeric"
    ></ion-input>
    <div class="divider"></div>
  </div>

  <div class="margin20">
    <ion-text class="grayColor16Regular"> Description </ion-text>
    <ion-textarea
      [(ngModel)]="description"
      name="description"
      placeholder="Description"
      mode="ios"
      class="blackColor18Regular textArea"
      style="--placeholder-color: var(--grayColor); --placeholder-opacity: 1"
      rows="5"
    ></ion-textarea>
    <div class="divider"></div>
  </div>

  <div (click)="goBack()" class="center updateButton">
    <ion-text class="whiteColor22Bold"> Update Profile </ion-text>
  </div>

  <ion-modal
    mode="md"
    [initialBreakpoint]="1"
    [breakpoints]="[0, 1]"
    style="--height: auto; --border-radius: 10px"
    handle="false"
    trigger="open-modal"
  >
    <ng-template>
      <div
        class="column"
        style="
          background-color: var(--whiteColor);
          padding: 15px 0px;
          padding-bottom: 25px;
        "
        [style.padding-bottom]="platform.is('ios')?'30px':'20px'"
      >
        <ion-text
          class="blackColor20SemiBold"
          style="display: flex; justify-content: center"
        >
          Choose Option
        </ion-text>
        <div
          class="column"
          style="margin: 0 20px; margin-top: 10px; align-self: flex-start"
        >
          <ion-text (click)="closeSheet()" class="blackColor16Regular">
            Take a picture
          </ion-text>
          <ion-text
            (click)="closeSheet()"
            class="blackColor16Regular"
            style="margin: 5px 0"
          >
            Select from gallery
          </ion-text>
          <ion-text (click)="closeSheet()" class="blackColor16Regular">
            Remove profile picture
          </ion-text>
        </div>
      </div>
    </ng-template>
  </ion-modal>
</ion-content>
