<ion-header mode="ios" [translucent]="false">
  <ion-toolbar
    class="ion-no-padding"
    color="whiteColor"
    style="box-shadow: 0 2px 3px rgba(0, 0, 0, 0.15)"
  >
    <div
      class="rowAlignCenter"
      style="padding: 15px 20px; background-color: var(--whiteColor)"
    >
      <ion-icon
        (click)="goBack()"
        name="chevron-back"
        color="blackColor"
        style="font-size: 28px"
      ></ion-icon>
      <ion-text class="blackColor20SemiBold" style="margin-left: 10px">
        Your Activity
      </ion-text>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text class="blackColor18SemiBold margin20" style="display: flex">
    Time on Social Media
  </ion-text>
  <div class="center column margin20">
    <ion-text class="primaryColor20Bold"> 1h 20min </ion-text>
    <ion-text class="grayColor16SemiBold"> Daily Average </ion-text>
    <ion-text
      class="grayColor14Regular"
      style="text-align: center; margin-top: 5px"
    >
      Lorem ipsum dolor sit amet, consectetur adipiscing elit Suspendisse est
      integer semper justo ut ultrices Tristique urna in ultrices.
    </ion-text>
  </div>

  <div class="margin20">
    <canvas #barCanvas style="position: relative; width: 100%"></canvas>
  </div>
</ion-content>
