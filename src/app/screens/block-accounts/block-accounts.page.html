<ion-header mode="ios" [translucent]="false">
  <ion-toolbar
    class="ion-no-padding"
    color="whiteColor"
    style="box-shadow: 0 2px 3px rgba(0, 0, 0, 0.15)"
  >
    <div
      class="rowAlignCenter"
      style="padding: 15px 20px; background-color: var(--whiteColor)"
    >
      <ion-icon
        (click)="goBack()"
        name="chevron-back"
        color="blackColor"
        style="font-size: 28px"
      ></ion-icon>
      <ion-text class="blackColor20SemiBold" style="margin-left: 10px">
        Block Accounts
      </ion-text>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="blockAccountsList.length!==0" style="margin-top: 20px">
    <div
      *ngFor="let item of blockAccountsList;let index=index"
      style="margin: 0 20px"
    >
      <div class="rowAlignCenter" style="justify-content: space-between">
        <div class="rowAlignCenter" style="flex: 1">
          <ion-img [src]="item.userProfilePic" class="circleImage"> </ion-img>
          <div class="column" style="flex: 1; margin: 0 10px">
            <ion-text
              class="blackColor16SemiBold ellipseText"
              style="-webkit-line-clamp: 1"
            >
              {{item.userProfileName}}
            </ion-text>
            <ion-text
              class="grayColor14Regular ellipseText"
              style="-webkit-line-clamp: 1; margin-top: 2px"
            >
              {{item.userFullName}}
            </ion-text>
          </div>
        </div>
        <div (click)="unBlockUser(item.id,index)" class="unblockButton">
          <ion-text class="primaryColor14Bold"> Unblock </ion-text>
        </div>
      </div>
      <div class="divider"></div>
    </div>
  </div>

  <div *ngIf="blockAccountsList.length===0" class="column center" style="height: 100%">
    <ion-icon
      name="close-circle-outline"
      color="lightGrayColor"
      style="font-size: 35px"
    >
    </ion-icon>
    <ion-text class="lightGrayColor16SemiBold" style="margin-top: 5px;">
      No any blockAccounts
    </ion-text>
  </div>

  <ion-toast
    mode="ios"
    [isOpen]="isToastOpen"
    [message]="tostMsg"
    [duration]="1000"
    (didDismiss)="isToastOpen=false;tostMsg=''"
    class="whiteColor14Medium"
    [style.transform]="platform.is('ios')?'translateY(15px)' :'translateY(-10px)'"
  ></ion-toast>
</ion-content>
