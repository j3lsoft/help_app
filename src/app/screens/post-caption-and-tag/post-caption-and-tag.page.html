<ion-header mode="ios" [translucent]="false">
  <ion-toolbar
    class="ion-no-padding"
    color="whiteColor"
    style="box-shadow: 0 2px 3px rgba(0, 0, 0, 0.15)"
  >
    <div
      class="rowAlignCenter"
      style="justify-content: space-between; padding: 15px"
    >
      <ion-icon
        (click)="goBack()"
        name="chevron-back"
        color="blackColor"
        style="font-size: 28px"
      ></ion-icon>
      <ion-text
        (click)="goTo('/bottom-tab-bar/home')"
        class="blackColor14SemiBold"
      >
        Post
      </ion-text>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="rowAlignCenter margin20" style="justify-content: space-between">
    <div class="rowAlignCenter" style="flex: 1">
      <img src="../../../assets/images/users/user43.png" class="circleImage" />
      <ion-input
        placeholder="Add a caption..."
        class="blackColor14Regular"
        style="
          --placeholder-color: var(--grayColor);
          --placeholder-opacity: 1;
          flex: 1;
          margin: 0 10px;
        "
        mode="ios"
      >
      </ion-input>
    </div>
    <img
      [src]="imageUrl"
      style="width: 58px; height: 52px; object-fit: cover"
    />
  </div>
  <div class="divider"></div>
  <ion-text class="blackColor16Regular" style="margin: 0 20px">
    Tag People
  </ion-text>
  <div class="divider"></div>
  <ion-text class="blackColor16Regular" style="margin: 0 20px">
    Add Location
  </ion-text>
  <div class="divider"></div>
</ion-content>
