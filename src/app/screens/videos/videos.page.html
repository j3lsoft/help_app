<ion-header mode="ios" [translucent]="false">
  <ion-toolbar
    class="ion-no-padding"
    color="whiteColor"
    style="box-shadow: 0 2px 3px rgba(0, 0, 0, 0.15)"
  >
    <div
      class="rowAlignCenter"
      style="padding: 15px 20px; background-color: var(--whiteColor)"
    >
      <ion-icon
        (click)="goBack()"
        name="chevron-back"
        color="blackColor"
        style="font-size: 28px"
      ></ion-icon>
      <ion-text class="blackColor20SemiBold" style="margin-left: 10px">
        Videos
      </ion-text>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content overflow-scroll="true">
  <swiper-container
    #swiper
    class="mySwiper"
    direction="vertical"
    (swiperslidechange)="slideChangeCall()"
  >
    <swiper-slide *ngFor="let item of videoPostsList; let i = index">
      <video
        (click)="toggleVideo(i)"
        #video
        id="video{{i}}"
        playsinline
        loop
        style="object-fit: cover; height: 100%; width: 100%"
      >
        <source [src]="item.videoUrl" type="video/mp4" />
      </video>
      <ion-icon
        *ngIf="item.isPlay"
        name="play"
        color="whiteColor"
        class="playPauseIcon"
      >
      </ion-icon>

      <div class="column detailWrapper">
        <div class="rowAlignCenter">
          <ion-img
            src="../../../assets/images/users/user11.png"
            class="imageCircle"
          >
          </ion-img>
          <ion-text class="whiteColor14SemiBold" style="margin-left: 10px">
            realtinashah
            <ion-text class="whiteColor16SemiBold"> • Follow</ion-text>
          </ion-text>
        </div>

        <div class="rowAlignCenter" style="margin-top: 5px">
          <span
            class="material-icons"
            style="font-size: 20px; color: var(--whiteColor)"
          >
            multitrack_audio
          </span>
          <ion-text class="whiteColor12Regular" style="margin-left: 2px">
            {{item.songCasts}} • {{item.songName}}
          </ion-text>
        </div>

        <div
          class="rowAlignCenter"
          style="justify-content: space-between; margin-top: 10px"
        >
          <div class="rowAlignCenter">
            <ion-icon
              (click)="videoPostsList[i].isLike=!videoPostsList[i].isLike"
              [name]="item.isLike?'heart' :'heart-outline'"
              color="whiteColor"
              style="font-size: 20px"
            >
            </ion-icon>
            <ion-icon
              name="chatbox-ellipses-outline"
              color="whiteColor"
              style="font-size: 20px; margin: 0 20px"
            >
            </ion-icon>
            <ion-icon
              name="share-social-outline"
              color="whiteColor"
              style="font-size: 20px"
            >
            </ion-icon>
          </div>
          <div class="rowAlignCenter">
            <div class="rowAlignCenter">
              <ion-icon
                name="heart"
                color="whiteColor"
                style="font-size: 14px"
              ></ion-icon>
              <ion-text class="whiteColor10SemiBold" style="margin-left: 5px">
                125k
              </ion-text>
            </div>
            <div class="rowAlignCenter" style="margin-left: 10px">
              <ion-icon
                name="chatbox-ellipses-outline"
                color="whiteColor"
                style="font-size: 14px"
              ></ion-icon>
              <ion-text class="whiteColor10SemiBold" style="margin-left: 5px">
                550
              </ion-text>
            </div>
          </div>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>
