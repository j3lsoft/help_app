<ion-header mode="ios" [translucent]="false">
  <ion-toolbar
    class="ion-no-padding"
    color="whiteColor"
    style="box-shadow: 0 2px 3px rgba(0, 0, 0, 0.15)"
  >
    <div
      class="rowAlignCenter"
      style="padding: 15px 20px; background-color: var(--whiteColor)"
    >
      <ion-icon
        (click)="goBack()"
        name="chevron-back"
        color="blackColor"
        style="font-size: 28px"
      ></ion-icon>
      <ion-text class="blackColor20SemiBold" style="margin-left: 10px">
        Follow Request
      </ion-text>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin-top: 20px">
    <div
      *ngFor="let item of followRequestsList;let index=index;"
      style="margin: 0 20px"
    >
      <div class="rowAlignCenter" style="justify-content: space-between">
        <div class="rowAlignCenter" style="flex: 1">
          <ion-img
            [src]="item.userProfilePic"
            style="
              width: 40px;
              height: 40px;
              border-radius: 20px;
              overflow: hidden;
              object-fit: cover;
            "
          >
          </ion-img>
          <div class="column" style="flex: 1; margin: 0 10px">
            <ion-text
              class="blackColor16SemiBold ellipseText"
              style="-webkit-line-clamp: 1"
            >
              {{item.userProfileName}}
            </ion-text>
            <ion-text
              class="grayColor14Regular ellipseText"
              style="-webkit-line-clamp: 1; margin-top: 2px"
            >
              {{item.userFullName}}
            </ion-text>
          </div>
        </div>

        <div *ngIf="item.acceptRequest">
          <div
            (click)="followRequestsList[index].isFollow=!followRequestsList[index].isFollow"
            class="center smallButton"
            [style.background]="item.isFollow?'var(--whiteColor)':'var(--primaryColor)'"
          >
            <ion-text
              [class]="item.isFollow? 'primaryColor14Bold':'whiteColor14Bold'"
            >
              {{item.isFollow?'Following':'Follow'}}
            </ion-text>
          </div>
        </div>

        <div class="row" *ngIf="!item.acceptRequest">
          <div
            (click)="followRequestsList[index].acceptRequest=true"
            class="center smallButton"
            style="background-color: var(--primaryColor)"
          >
            <ion-text class="whiteColor14Bold"> Confirm </ion-text>
          </div>
          <div
            (click)="followRequestsList.splice(index, 1);"
            class="center smallButton"
            style="background-color: var(--whiteColor); margin-left: 10px"
          >
            <ion-text class="primaryColor14Bold"> Delete </ion-text>
          </div>
        </div>
      </div>
      <div
        style="
          height: 1px;
          background-color: var(--extraLightGrayColor);
          margin: 10px 0;
        "
      ></div>
    </div>
  </div>
</ion-content>
