<ion-header mode="ios" [translucent]="false">
  <ion-toolbar
    class="ion-no-padding"
    color="whiteColor"
    style="box-shadow: 0 2px 3px rgba(0, 0, 0, 0.15)"
  >
    <div
      class="rowAlignCenter"
      style="padding: 15px 20px; background-color: var(--whiteColor)"
    >
      <ion-icon
        (click)="goBack()"
        name="chevron-back"
        color="blackColor"
        style="font-size: 28px"
      ></ion-icon>
      <ion-text class="blackColor20SemiBold" style="margin-left: 10px">
        Account Privacy
      </ion-text>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="rowAlignCenter margin20" style="justify-content: space-between">
    <ion-text class="blackColor18SemiBold"> Private Account </ion-text>
    <ion-toggle
      [(ngModel)]="privateAccount"
      mode="ios"
      [value]="privateAccount"
    ></ion-toggle>
  </div>

  <div class="margin20">
    <ion-text
      class="shoMoreText grayColor14Regular"
      [style]="!showMore?'-webkit-line-clamp: 3':null"
      style="text-align: justify; margin-top: 5px"
    >
      {{text}}
    </ion-text>
    <div class="ion-text-end">
      <ion-text class="primaryColor14Bold" (click)="showMore=!showMore">
        {{showMore?'Learn less':'Learn more'}}
      </ion-text>
    </div>
  </div>

</ion-content>
